screw1: 70,35
screw1_name: Front left screw
screw2: 70,175
screw2_name: Rear left screw
screw3: 235,35
screw3_name: Front right screw
screw4: 235,175
screw4_name: Rear right screw
#horizontal_move_z: 2
speed: 250
screw_thread: CW-M4

