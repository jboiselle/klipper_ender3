[gcode_macro _Prime_Line_Right]
gcode:
  {% set psv = printer.save_variables.variables %}
  {% set varis = printer["gcode_macro _varis"] %}

  {% set filamentType = params.FILAMENT_TYPE|default("none")|string %}

  {% set suff = ("Filament: "+filamentType) if (filamentType != "none") else "" %}
  {action_respond_info("Nozzle Priming: Prime Line RIGHT. "+suff)}

  {% set bedRBpos = varis.axis_x_pos_max - (varis.axis_x_pos_max % 10) %}

  {% set xpos = 3 %}
  {% if varis.axis_x_pos_max >= (bedRBpos+1) %} {% set xpos = bedRBpos+1 %} {% endif %}
  {% if varis.axis_x_pos_max >= (bedRBpos+2) %} {% set xpos = bedRBpos+2 %} {% endif %}
  {% if varis.axis_x_pos_max >= (bedRBpos+3) %} {% set xpos = bedRBpos+3 %} {% endif %}

  {% if psv.pre_print_prime_slow_f or (filamentType is in varis.slow_filaments) or ("tpu" in filamentType.lower()) %}

    {% set extrate = 0.11 %}
    {% set pspeed = 10 %}
    {% set linelength = 80 %}
  {% else %}
    {% set extrate = 0.14 %}
    {% set pspeed = 30 %}
    {% set linelength = 120 %}
  {% endif %}

  G92 E0                  
  G1 X{xpos} Y0 Z2.0      

  _Move_Speed_Set MMS={pspeed}
  G1 Z0.8                 

  G1 Y120 Z0.35 E{linelength*extrate*1.5}       
  G1 X{xpos-0.2}
  G92 E0                  
  {% set Xtar = xpos-0.3 %}
  G1 X{Xtar} Y25 Z0.40 E{ (linelength-(linelength*0.21)) * extrate }    

  _Move_Speed_Set MMS=5
  G1 Z0.60 F{3*60}
  G1 Y{Xtar-1} Y35
  G1 Y{Xtar} Y45

  G1 Z1.0 F{3*60}         
  G92 E0                  

[gcode_macro _Prime_Spiral]

gcode:
  {% set psv = printer.save_variables.variables %}
  {% set varis = printer["gcode_macro _varis"] %}

  {% set filamentType = params.FILAMENT_TYPE|default("none")|string %}

  {% set area_x_start = params.AREA_X_START|default(-100)|float %}
  {% set area_y_start = params.AREA_Y_START|default(-100)|float %}
  {% set area_x_end   = params.AREA_X_END|default(-100)|float %}
  {% set area_y_end   = params.AREA_Y_END|default(-100)|float %}

  {% set print_it_f = False %}
  {% set spacebetween = 2 %}
  {% set spiralsize = 21 %}

  {% set spiralmidpoint = spiralsize %}
  {% set xrel = -100 %}
  {% set yrel = -100 %}

  {% if area_x_start > -100 %}

    {% if area_x_end < (varis.axis_x_pos_max - spiralsize) %}

      {% set xrel = area_x_end + spacebetween %}
    {% endif %}

    {% if area_x_start > (0 + spiralsize) %}

      {% set xrel = area_x_start - (spiralmidpoint + spacebetween) %}
    {% endif %}

    {% if area_y_end < (varis.axis_y_pos_max - spiralsize) %}

      {% set yrel = area_y_end + spacebetween %}
    {% endif %}

    {% if area_y_start > (0 + spiralsize) %}

      {% set yrel = area_y_start - (spiralmidpoint + spacebetween) %}
    {% endif %}

    {% if xrel == -100 and not yrel == -100 %}

      {% set xrel = 0 %}
    {% endif %}

    {% if yrel == -100 and not xrel == -100 %}

      {% set yrel = 0 %}
    {% endif %}
  {% endif %}

  {% if xrel == -100 or yrel == -100 %}
    RESPOND TYPE=error MSG="There's not enough free space to print the Prime Spiral Adaptive."

  {% else %}
    {% set print_it_f = True %}

    {% set suff = ("Filament: "+filamentType) if (filamentType != "none") else "" %}

    {% if psv.pre_print_mesh_mode == "adaptive" or psv.pre_print_prime_spiral == "adaptive" %}

      {action_respond_info("Nozzle Priming: Prime Spiral Adaptive. "+suff)}

    {% else %}

      {% set yrel = 2 %} 

      {% if psv.pre_print_prime_spiral == "left" %}
        {% set xrel = 2 %} 
        {action_respond_info("Nozzle Priming: Prime Spiral LEFT. "+suff)}

      {% elif psv.pre_print_prime_spiral == "right" %}
        {% set xrel = varis.axis_x_pos_max-22 %}
        {action_respond_info("Nozzle Priming: Prime Spiral RIGHT. "+suff)}

      {% endif %}

    {% endif %} 

  {% endif %}

  {% if print_it_f %}
    G92 E0   
    G1 X{xrel+11.5} Y{yrel+10} Z2 
    G1 Z0.20 
    M83      

  {% if psv.pre_print_prime_slow_f or (filamentType is in varis.slow_filaments) or ("tpu" in filamentType.lower()) %}

      {% set pspeed = 10 %}
    {% else %}
      {% set pspeed = 50 %}
